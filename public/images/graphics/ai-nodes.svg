<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="400" fill="none"/>
  
  <!-- Connection lines -->
  <path d="M150 200 L250 100" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <path d="M150 200 L250 300" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <path d="M250 100 L350 150" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <path d="M250 100 L350 250" stroke="rgba(255,255,255,0.05)" stroke-width="1" />
  <path d="M250 300 L350 250" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <path d="M250 300 L350 350" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <path d="M350 150 L450 200" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <path d="M350 250 L450 200" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
  <path d="M350 350 L450 200" stroke="rgba(255,255,255,0.05)" stroke-width="1" />
  
  <!-- Gradient pulse animations -->
  <circle cx="150" cy="200" r="15" fill="white" opacity="0.1">
    <animate attributeName="r" values="15;25;15" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="250" cy="100" r="10" fill="white" opacity="0.1">
    <animate attributeName="r" values="10;15;10" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.15;0.1" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="250" cy="300" r="12" fill="white" opacity="0.1">
    <animate attributeName="r" values="12;18;12" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.15;0.1" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="350" cy="150" r="8" fill="white" opacity="0.1">
    <animate attributeName="r" values="8;12;8" dur="2.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.15;0.1" dur="2.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="350" cy="250" r="10" fill="white" opacity="0.1">
    <animate attributeName="r" values="10;15;10" dur="3.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.15;0.1" dur="3.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="350" cy="350" r="9" fill="white" opacity="0.1">
    <animate attributeName="r" values="9;14;9" dur="4.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.15;0.1" dur="4.5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="450" cy="200" r="15" fill="white" opacity="0.1">
    <animate attributeName="r" values="15;25;15" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Nodes -->
  <circle cx="150" cy="200" r="10" fill="white" opacity="0.7" />
  <circle cx="250" cy="100" r="6" fill="white" opacity="0.5" />
  <circle cx="250" cy="300" r="8" fill="white" opacity="0.6" />
  <circle cx="350" cy="150" r="5" fill="white" opacity="0.5" />
  <circle cx="350" cy="250" r="7" fill="white" opacity="0.6" />
  <circle cx="350" cy="350" r="6" fill="white" opacity="0.5" />
  <circle cx="450" cy="200" r="10" fill="white" opacity="0.7" />
</svg>
