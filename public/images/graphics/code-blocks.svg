<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="300" viewBox="0 0 600 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="600" height="300" fill="none"/>
  
  <!-- 3D Effect - Layered Code Blocks with Perspective -->
  
  <!-- Back Layer -->
  <g opacity="0.3" transform="translate(320, 170) scale(0.85) skewX(-15) skewY(5)">
    <rect x="0" y="0" width="200" height="30" rx="2" fill="rgba(255,255,255,0.1)" />
    <rect x="10" y="10" width="120" height="10" rx="1" fill="rgba(255,255,255,0.3)" />
    
    <rect x="0" y="40" width="180" height="30" rx="2" fill="rgba(255,255,255,0.1)" />
    <rect x="10" y="50" width="100" height="10" rx="1" fill="rgba(255,255,255,0.3)" />
    
    <rect x="0" y="80" width="220" height="30" rx="2" fill="rgba(255,255,255,0.1)" />
    <rect x="10" y="90" width="150" height="10" rx="1" fill="rgba(255,255,255,0.3)" />
  </g>
  
  <!-- Middle Layer -->
  <g opacity="0.6" transform="translate(300, 150) scale(0.9) skewX(-15) skewY(5)">
    <rect x="0" y="0" width="200" height="30" rx="2" fill="rgba(255,255,255,0.1)" />
    <rect x="10" y="10" width="120" height="10" rx="1" fill="rgba(255,255,255,0.3)" />
    
    <rect x="0" y="40" width="180" height="30" rx="2" fill="rgba(255,255,255,0.1)" />
    <rect x="10" y="50" width="100" height="10" rx="1" fill="rgba(255,255,255,0.3)" />
    
    <rect x="0" y="80" width="220" height="30" rx="2" fill="rgba(255,255,255,0.1)" />
    <rect x="10" y="90" width="150" height="10" rx="1" fill="rgba(255,255,255,0.3)" />
  </g>
  
  <!-- Front Layer -->
  <g transform="translate(280, 130) skewX(-15) skewY(5)">
    <rect x="0" y="0" width="200" height="30" rx="2" fill="rgba(255,255,255,0.15)">
      <animate attributeName="fill" values="rgba(255,255,255,0.15);rgba(255,255,255,0.2);rgba(255,255,255,0.15)" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect x="10" y="10" width="120" height="10" rx="1" fill="rgba(255,255,255,0.4)">
      <animate attributeName="fill" values="rgba(255,255,255,0.4);rgba(255,255,255,0.5);rgba(255,255,255,0.4)" dur="3s" repeatCount="indefinite" />
    </rect>
    
    <rect x="0" y="40" width="180" height="30" rx="2" fill="rgba(255,255,255,0.15)" />
    <rect x="10" y="50" width="100" height="10" rx="1" fill="rgba(255,255,255,0.4)" />
    
    <rect x="0" y="80" width="220" height="30" rx="2" fill="rgba(255,255,255,0.15)" />
    <rect x="10" y="90" width="150" height="10" rx="1" fill="rgba(255,255,255,0.4)" />
    
    <!-- Cursor blink animation -->
    <rect x="170" y="90" width="2" height="10" fill="white">
      <animate attributeName="opacity" values="1;0;1" dur="1.5s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Left Side - Code Symbols -->
  <g transform="translate(180, 130)">
    <text x="0" y="15" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.7)">&lt;/&gt;</text>
    <text x="0" y="55" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.7)">{...}</text>
    <text x="0" y="95" font-family="monospace" font-size="12" fill="rgba(255,255,255,0.7)">( )</text>
  </g>
  
  <!-- Connection lines -->
  <line x1="200" y1="135" x2="280" y2="135" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  <line x1="200" y1="175" x2="280" y2="175" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
  <line x1="200" y1="215" x2="280" y2="215" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
</svg>
